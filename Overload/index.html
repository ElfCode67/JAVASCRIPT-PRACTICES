<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFT â€” Simple Weight Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 class="title">OVERLOAD</h1>
            <div class="unit-toggle">
                <button class="unit-btn active" data-unit="kg">KG</button>
                <button class="unit-btn" data-unit="lb">LB</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Push Section -->
            <section class="muscle-group">
                <h2 class="group-title">PUSH</h2>
                <div class="exercise-list" id="push-exercises"></div>
            </section>

            <!-- Pull Section -->
            <section class="muscle-group">
                <h2 class="group-title">PULL</h2>
                <div class="exercise-list" id="pull-exercises"></div>
            </section>

            <!-- Legs Section -->
            <section class="muscle-group">
                <h2 class="group-title">LEGS</h2>
                <div class="exercise-list" id="legs-exercises"></div>
            </section>
        </main>

        <!-- Feedback Modal -->
        <div class="modal" id="feedback-modal">
            <div class="modal-content">
                <div class="modal-icon" id="modal-icon">ðŸ’ª</div>
                <div class="modal-title" id="modal-title">Good job!</div>
                <div class="modal-message" id="modal-message"></div>
                <button class="modal-btn" onclick="app.closeModal()">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

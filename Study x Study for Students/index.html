<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Productivity Station</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-mug-hot"></i> Café Productivity Station</h1>
            <p class="subtitle">Brew ideas, time tasks, calculate your day</p>
        </header>

        <main class="dashboard">
            <!-- Left Column: Calculator -->
            <section class="panel calculator-panel">
                <h2><i class="fas fa-calculator"></i> Coffee Calculator</h2>
                <div class="calculator">
                    <div class="display" id="calcDisplay">0</div>
                    <div class="buttons">
                        <button class="btn operator" data-action="clear">C</button>
                        <button class="btn operator" data-action="backspace">⌫</button>
                        <button class="btn operator" data-action="%">%</button>
                        <button class="btn operator" data-action="/">÷</button>
                        
                        <button class="btn number" data-number="7">7</button>
                        <button class="btn number" data-number="8">8</button>
                        <button class="btn number" data-number="9">9</button>
                        <button class="btn operator" data-action="*">×</button>
                        
                        <button class="btn number" data-number="4">4</button>
                        <button class="btn number" data-number="5">5</button>
                        <button class="btn number" data-number="6">6</button>
                        <button class="btn operator" data-action="-">−</button>
                        
                        <button class="btn number" data-number="1">1</button>
                        <button class="btn number" data-number="2">2</button>
                        <button class="btn number" data-number="3">3</button>
                        <button class="btn operator" data-action="+">+</button>
                        
                        <button class="btn number zero" data-number="0">0</button>
                        <button class="btn number" data-number=".">.</button>
                        <button class="btn operator equals" data-action="=">=</button>
                    </div>
                </div>
            </section>

            <!-- Center: Timer -->
            <section class="panel timer-panel">
                <h2><i class="fas fa-clock"></i> Brew Timer</h2>
                <div class="timer">
                    <div class="time-display" id="timeDisplay">25:00</div>
                    <div class="timer-controls">
                        <button id="startTimer" class="timer-btn">
                            <i class="fas fa-play"></i> Start
                        </button>
                        <button id="pauseTimer" class="timer-btn">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button id="resetTimer" class="timer-btn">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    <div class="timer-presets">
                        <button class="preset-btn" data-minutes="5">Quick 5</button>
                        <button class="preset-btn" data-minutes="25">Focus 25</button>
                        <button class="preset-btn" data-minutes="45">Deep Work</button>
                        <button class="preset-btn" data-minutes="60">Hour Brew</button>
                    </div>
                    <div class="timer-status" id="timerStatus">Ready to brew...</div>
                </div>
            </section>

            <!-- Right Column: To-Do List -->
            <section class="panel todo-panel">
                <h2><i class="fas fa-list-check"></i> Café Tasks</h2>
                <div class="todo-container">
                    <div class="todo-input">
                        <input type="text" id="todoInput" placeholder="Add a new task...">
                        <button id="addTodoBtn">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    <div class="todo-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Done</button>
                    </div>
                    <ul class="todo-list" id="todoList">
                        <!-- Tasks will be added here by JavaScript -->
                    </ul>
                    <div class="todo-stats">
                        <span id="taskCount">0 tasks</span>
                        <button id="clearCompleted">Clear Completed</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Enjoy your brew time! <i class="fas fa-coffee"></i></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

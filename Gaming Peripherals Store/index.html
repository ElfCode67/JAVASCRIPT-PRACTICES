<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gaming | Premium Peripherals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><span class="neon-text">NEXUS</span> GAMING</h1>
                <p class="tagline">‚ö° Power Your Play ‚ö°</p>
            </div>
            
            <nav class="main-nav">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Cart 
                    <span id="cart-count" class="badge">0</span>
                </a>
                <a href="wishlist.html" class="nav-link">
                    <i class="fas fa-heart"></i> Wishlist 
                    <span id="wishlist-count" class="badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero" style="text-align: center; padding: 40px 20px; margin-bottom: 30px;">
            <h2 style="font-size: 2.5rem; color: #00f3ff; margin-bottom: 15px;">üéÆ Level Up Your Setup</h2>
            <p style="font-size: 1.2rem; color: #94a3b8;">Premium gaming peripherals with cutting-edge tech</p>
        </section>

        <!-- Controls -->
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="search-input" class="search-input" placeholder="Search products...">
                <button onclick="filterProducts()" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="filter-controls">
                <select id="category-filter" class="filter-select">
                    <option value="all">All Categories</option>
                    <option value="keyboard">‚å®Ô∏è Keyboards</option>
                    <option value="mouse">üêÅ Mice</option>
                    <option value="headset">üéß Headsets</option>
                    <option value="controller">üéÆ Controllers</option>
                    <option value="accessory">üîß Accessories</option>
                </select>
                
                <select id="sort-by" class="filter-select">
                    <option value="default">Sort By</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-container" class="products-grid">
            <!-- Products will be rendered here -->
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-shopping-cart"></i> Your Cart</h3>
            <button id="close-cart" class="close-btn">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <a href="cart.html" class="btn btn-primary" style="width: 100%; text-align: center; text-decoration: none;">
                <i class="fas fa-arrow-right"></i> Checkout
            </a>
        </div>
    </div>

    <!-- Cart Toggle Button -->
    <button id="cart-toggle" class="cart-toggle">
        üõí
        <span id="cart-badge" class="cart-badge">0</span>
    </button>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>

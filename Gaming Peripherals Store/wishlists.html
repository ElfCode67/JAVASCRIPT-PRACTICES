<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist | Nexus Gaming</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" class="logo-link"><span class="neon-text">NEXUS</span> GAMING</a></h1>
                <p class="tagline">Power Your Play</p>
            </div>
            
            <nav class="main-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Cart 
                    <span id="cart-count" class="badge">0</span>
                </a>
                <a href="wishlist.html" class="nav-link active">
                    <i class="fas fa-heart"></i> Wishlist 
                    <span id="wishlist-count" class="badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="wishlist-header">
            <h1><i class="fas fa-heart" style="color: var(--neon-purple);"></i> Your Wishlist</h1>
            <p>Save your favorite gaming gear for later</p>
        </div>
        
        <div id="wishlist-container" class="products-grid">
            <!-- Wishlist items will be rendered here -->
            <div class="empty-wishlist" id="empty-wishlist">
                <i class="fas fa-heart-broken fa-3x"></i>
                <h3>Your wishlist is empty</h3>
                <p>Add some products to your wishlist to see them here!</p>
                <a href="index.html" class="btn btn-primary">Browse Products</a>
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/wishlist.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Nexus Gaming</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-page {
            min-height: 60vh;
        }
        
        .cart-items-list {
            background: #121826;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .order-summary {
            background: #121826;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2d3748;
        }
        
        .checkout-form {
            background: #1a1f2e;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #121826;
            border: 2px solid #2d3748;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;"><span class="neon-text">NEXUS</span> GAMING</a></h1>
                <p class="tagline">âš¡ Power Your Play âš¡</p>
            </div>
            
            <nav class="main-nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="cart.html" class="nav-link active">
                    <i class="fas fa-shopping-cart"></i> Cart 
                    <span id="cart-count" class="badge">0</span>
                </a>
                <a href="wishlist.html" class="nav-link">
                    <i class="fas fa-heart"></i> Wishlist 
                    <span id="wishlist-count" class="badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container cart-page">
        <h2 style="color: #00f3ff; margin-bottom: 25px; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-shopping-cart"></i> Shopping Cart
        </h2>
        
        <div id="cart-container">
            <!-- Cart will be rendered here -->
            <div id="empty-cart" class="empty-state" style="display: none;">
                <div style="font-size: 4rem;">ðŸ›’</div>
                <h3>Your cart is empty</h3>
                <p>Add some gaming gear to get started!</p>
                <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Browse Products</a>
            </div>
        </div>
        
        <div id="order-summary" style="display: none;">
            <h3 style="color: #00f3ff; margin-bottom: 20px;"><i class="fas fa-receipt"></i> Order Summary</h3>
            
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping">$9.99</span>
            </div>
            <div class="summary-row">
                <span>Tax (8%)</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="summary-row" style="font-size: 1.2rem; font-weight: bold; border-bottom: none;">
                <span>Total</span>
                <span id="total">$0.00</span>
            </div>
            
            <button id="checkout-btn" class="btn btn-primary" style="width: 100%; margin-top: 25px; padding: 15px;">
                <i class="fas fa-lock"></i> Proceed to Checkout
            </button>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        // Format price
        function formatPrice(price) {
            return `$${price.toFixed(2)}`;
        }
        
        // Update counts
        function updateCounts() {
            const cartTotal = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartTotal;
            document.getElementById('wishlist-count').textContent = wishlist.length;
        }
        
        // Calculate totals
        function calculateTotals() {
            let subtotal = 0;
            
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const shipping = subtotal > 100 ? 0 : 9.99;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;
            
            return { subtotal, shipping, tax, total };
        }
        
        // Render cart
        function renderCart() {
            const cartContainer = document.getElementById('cart-container');
            const emptyCart = document.getElementById('empty-cart');
            const orderSummary = document.getElementById('order-summary');
            
            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                orderSummary.style.display = 'none';
                return;
            }
            
            emptyCart.style.display = 'none';
            orderSummary.style.display = 'block';
            
            cartContainer.innerHTML = '';
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-items-list';
                cartItem.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                        <div style="font-size: 3rem;">${item.emoji}</div>
                        <div style="flex: 1;">
                            <h3 style="margin-bottom: 5px;">${item.name}</h3>
                            <div style="color: #00f3ff; margin-bottom: 10px;">${formatPrice(item.price)} each</div>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div style="display: flex; align-items: center; gap: 10px; background: #1a1f2e; padding: 5px 15px; border-radius: 20px;">
                                    <button onclick="updateQuantity(${item.id}, -1)" style="background: none; border: none; color: #e2e8f0; cursor: pointer;">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <span style="font-weight: bold;">${item.quantity}</span>
                                    <button onclick="updateQuantity(${item.id}, 1)" style="background: none; border: none; color: #e2e8f0; cursor: pointer;">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <button onclick="removeItem(${item.id})" style="background: none; border: none; color: #ef4444; cursor: pointer;">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                        <div style="font-weight: bold; font-size: 1.2rem;">
                            ${formatPrice(item.price * item.quantity)}
                        </div>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });
            
            // Update totals
            const totals = calculateTotals();
            document.getElementById('subtotal').textContent = formatPrice(totals.subtotal);
            document.getElementById('shipping').textContent = totals.shipping === 0 ? 'FREE' : formatPrice(totals.shipping);
            document.getElementById('tax').textContent = formatPrice(totals.tax);
            document.getElementById('total').textContent = formatPrice(totals.total);
        }
        
        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            
            if (item.quantity < 1) {
                removeItem(productId);
            } else {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCounts();
                renderCart();
            }
        }
        
        // Remove item
        function removeItem(productId) {
            const index = cart.findIndex(item => item.id === productId);
            if (index !== -1) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCounts();
                renderCart();
            }
        }
        
        // Checkout
        document.getElementById('checkout-btn').addEventListener('click', function() {
            const name = prompt('Enter your name:');
            const email = prompt('Enter your email:');
            
            if (name && email) {
                alert(`Thank you for your order, ${name}! A confirmation has been sent to ${email}`);
                
                // Clear cart
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCounts();
                renderCart();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateCounts();
            renderCart();
            
            // Make functions globally available
            window.updateQuantity = updateQuantity;
            window.removeItem = removeItem;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Engine Clock - Enhanced Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="space">
    <!-- Video Background -->
    <video class="background-video" autoplay loop muted playsinline>
        <source src="" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    
    <!-- Animated background elements -->
    <div class="particles-container" id="particles"></div>
    <div class="mouse-trail" id="mouseTrail"></div>
    <div class="audio-visualizer" id="audioVisualizer"></div>
    
    <!-- Main clock container -->
    <div class="container">
        <div class="clock-wrapper">
            <div class="date-display">
                <div class="day-of-week" id="dayOfWeek">MONDAY</div>
                <div class="full-date" id="fullDate">January 1, 2023</div>
            </div>
            
            <div class="clock">
                <div class="time" id="time">
                    <span class="hours">00</span>
                    <span class="separator">:</span>
                    <span class="minutes">00</span>
                    <span class="separator">:</span>
                    <span class="seconds">00</span>
                </div>
                <div class="period" id="period">AM</div>
            </div>
            
            <div class="additional-info">
                <div class="info-item">
                    <i class="fas fa-sun"></i>
                    <span id="sunrise">06:45 AM</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span id="timezone">UTC</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-temperature-high"></i>
                    <span id="temperature">--Â°C</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location">--</span>
                </div>
            </div>
        </div>
        
        <!-- Control panel -->
        <div class="control-panel">
            <button id="themeToggle" class="control-btn" title="Change theme">
                <i class="fas fa-star"></i>
            </button>
            <button id="particleToggle" class="control-btn" title="Toggle particles">
                <i class="fas fa-star"></i>
            </button>
            <button id="videoToggle" class="control-btn" title="Toggle video background">
                <i class="fas fa-video"></i>
            </button>
            <button id="wallpaperToggle" class="control-btn" title="Change wallpaper">
                <i class="fas fa-image"></i>
            </button>
            <button id="settingsToggle" class="control-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button id="fullscreenToggle" class="control-btn" title="Toggle fullscreen">
                <i class="fas fa-expand"></i>
            </button>
        </div>
    </div>
    
    <!-- Wallpaper selection modal -->
    <div class="modal" id="wallpaperModal">
        <div class="modal-content">
            <h2>Select Wallpaper</h2>
            <div class="wallpaper-grid">
                <div class="wallpaper-option active" data-bg="nature">
                    <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Nature">
                    <span>Nature</span>
                </div>
                <div class="wallpaper-option" data-bg="space">
                    <img src="https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Space">
                    <span>Space</span>
                </div>
                <div class="wallpaper-option" data-bg="city">
                    <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="City">
                    <span>City</span>
                </div>
                <div class="wallpaper-option" data-bg="abstract">
                    <img src="https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Abstract">
                    <span>Abstract</span>
                </div>
            </div>
            <div class="modal-actions">
                <button id="closeModal" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Settings modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content settings-content">
            <h2>Settings</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label>Clock Format</label>
                    <select id="clockFormat">
                        <option value="24h">24 Hour</option>
                        <option value="12h" selected>12 Hour</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Date Format</label>
                    <select id="dateFormat">
                        <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                        <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                        <option value="YYYY-MM-DD" selected>YYYY-MM-DD</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Particle Density</label>
                    <input type="range" id="particleDensity" min="0" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label>Animation Speed</label>
                    <input type="range" id="animationSpeed" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="setting-item">
                    <label>Weather Unit</label>
                    <select id="weatherUnit">
                        <option value="celsius" selected>Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Auto Theme</label>
                    <input type="checkbox" id="autoTheme" checked>
                </div>
            </div>
            <div class="modal-actions">
                <button id="saveSettings" class="btn-primary">Save</button>
                <button id="closeSettings" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
